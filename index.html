<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- START CALCULATOR-->
      <div class="calculator">
        <!-- START TOP BAR -->
        <div class="top-bar">
          <div class="clearing-btn">
            <p>c</p>
          </div>
          <div class="result-box">

          </div>
        </div>
        <!-- END TOP BAR -->
        <!-- START ROW 1 -->
        <div class="row-one">
          <div class="number-btn">
            <p>7</p>
          </div>
          <div class="number-btn">
            <p>8</p>
          </div>
          <div class="number-btn">
            <p>9</p>
          </div>
          <div class="operator-btn">
            <p>/</p>
          </div>
        </div>
        <!-- END ROW 1 -->
        <!-- START ROW 2 -->
        <div class="row-two">
          <div class="number-btn">
            <p>4</p>
          </div>
          <div class="number-btn">
            <p>5</p>
          </div>
          <div class="number-btn">
            <p>6</p>
          </div>
          <div class="operator-btn">
            <p>x</p>
          </div>
        </div>
        <!-- END ROW 2 -->
        <!-- START ROW 3 -->
        <div class="row-three">
          <div class="number-btn">
            <p>1</p>
          </div>
          <div class="number-btn">
            <p>2</p>
          </div>
          <div class="number-btn">
            <p>3</p>
          </div>
          <div class="operator-btn">
            <p>-</p>
          </div>
        </div>
        <!-- END ROW 3 -->
        <!-- START ROW 4 -->
        <div class="row-four">
          <div class="number-btn">
            <p>0</p>
          </div>
          <div class="number-btn">
            <p>.</p>
          </div>
          <div class="number-btn">
            <p>=</p>
          </div>
          <div class="operator-btn">
            <p>+</p>
          </div>
        </div>
        <!-- END ROW 4 -->
      </div>
      <!-- END CALCULATOR-->
    </div>
    <script src="main.js"></script>
  </body>
</html>
